<div class="row">
    <div class="col-md-7">
        <div id="crm-image"></div>
    </div>
    <div class="col-md-4">
        <div class="center-divv">
            <div class="modal-block">
                <div class="header">
                    <span>Login To Your Account</span>
                </div>
                <div class="login-window">
                    <div class="row" id="user-thumbnail-image">
                        <div class="col-xs-4 col-md-4">
                            <a href="#" class="thumbnail">
                                <img src="stuffs/images/user_male2-128.png" alt=""/>
                            </a>
                        </div>
                    </div>

					<div class="row" id="login_type">
						<div class="form-group">
							<p>Please select your login type</p>
							<select class="form-control" ng-model="userInfo.loginType">
								<option value="username">Username</option>
								<option value="email" selected="">Email</option>
							</select>
						</div>
					
						<div class="form-group">
							<input type="text" value="" id="username" class="form-control" placeholder="Enter your email id or username" ng-model="userInfo.username"/>
						</div>
						
						<div class="form-group">
							<input type="password" value="" id="password" class="form-control" placeholder="Enter your password" ng-model="userInfo.password"/>
						</div>
						<div class="form-group">
							<button type="button" ng-disabled="disableLogin" id="login-btn" class="btn btn-primary btn-xs" ng-click="login($event, userInfo)">{{loginButton.text}}</button>
						</div>
						
						<div class="form-group">
							<a href="html/login/forget_password_screen.html" target="_self">Forget Username or Password?</a>
						</div>
						
						
					</div> <!-- End of row-->
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="html/login/script/script.js"></script>
