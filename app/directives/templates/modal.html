<div class="modal fade" tabindex="-1" role="dialog" id="my-modal">
    <div class="modal-dialog" ng-class="sizeClass" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div ng-bind-html="template"></div>
                <div ng-include="templateUrl"></div>
            </div>
            <div class="modal-footer" ng-if="showFooter">
                <button type="button" ng-if="showCloseBtn" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-if="showSaveBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
