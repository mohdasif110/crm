<style type='text/css'>
	#add_email_form p{
		font-weight: bold;
	}
	
	.has-error {color: #f39c12;}
</style>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h3 class="fts-17"> 
				<i class="fa fa-envelope tooltip-button demo-icon icon-edit" title=".icon-edit"></i>{{page_title}}
				<i class="fa fa-backward pull-right" ng-click="back_to_list();" style="cursor: pointer;" title="Back to message templates" aria-hidden="true"></i>
			</h3>
        </div>
    </div>
</div>

<form name='add_email_form' id="add_email_form">
	<div class="form-group">
		<p class="pull-left">Select Message Category:</p> <small style="color:red;">*</small>
		<select id="message_category" ng-model="message_template.category" class="form-control" ng-change="clearError('message_category')">
			<option value="">Select Message Category</option>
			<option value="internal">Internal</option>
			<option value="external">External</option>
		</select>
		<span id='message_category_help_block' class="help-block has-error"></span>
	</div>
	
	<div class="form-group">
		<p class="pull-left">Select Event:</p> <small style="color:red;">*</small>
		<select id="message_event" ng-change="clearError('message_event')" ng-model="message_template.event" class="form-control" ng-options="event.value as event.title for event in message_event_templates">
			<option value="">Select Event</option>
		</select>
		<span id='message_event_help_block' class="help-block has-error"></span>
	</div>
	
	<div class="form-group">
		<p class="pull-left">Add Numbers:</p> <small style="margin-left:4px;">Add mulitple numbers by separating them with comma</small>
		<input type="text" 
			   class="form-control"
			   ng-model="number" 
			   ng-blur="addNumber(number)"
			   placeholder="Add new default number(s)" />

	</div>
	
	<div class="form-group">
		<p class="pull-left">Message Text:</p> <small style="color:red;">*</small>
		<textarea 
			   ng-keyup="clearError('message_text')" 
			   id="message_text" 
			   class="form-control" 
			   ng-model="message_template.message_text" 
			   placeholder="Enter your message template" >
		</textarea>
		<span id='message_text_help_block' class="help-block has-error"></span>
	</div>
	
	<div class="form-group">
		<div class="col-md-2 pull-right">
			<button type="button" class="btn btn-primary pull-right" ng-click="saveTemplate()" ng-bind="submit_btn_label"></button>
		</div>
	</div>
</form>
