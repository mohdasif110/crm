<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h3 class="fts-17"> 
				<i class="fa fa-envelope tooltip-button demo-icon icon-edit" title=".icon-edit"></i>Add new capacity 
			</h3>
        </div>
    </div>
</div>

<div class="panel panel-default">
	
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group"> 
				<label for="sales_person_name" class="col-sm-2 control-label" style="font-size: 13px;">Sales Person:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="sales_person_details.name" readonly="" disabled="disabled" class="form-control" id="sales_person_name">
				</div>
			</div>
			<div class="form-group">
			  <label for="manager_name" class="col-sm-2 control-label" style="font-size: 13px;">Manager Name:</label>
			  <div class="col-sm-10">
				  <input type="text" ng-model="sales_person_details.manager_name" readonly="" disabled="disabled" class="form-control" id="manager_name">
			  </div>
			</div>
			
			<div class="form-group">
				<label for="manager_capacity" class="col-sm-2 control-label" style="font-size: 13px;">Manger Capacity</label>
				<div class="col-sm-10">
					<input type="text" ng-model="sales_person_details.manager_capacity" readonly="" disabled="disabled" class="form-control" id="manager_capacity">
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="capacity_month" class="col-sm-2 control-label" style="font-size: 13px;">Capacity Month</label>
				<div class="col-sm-10">
					<input type="text" readonly="" ng-model="current_month" disabled="disabled" class="form-control" id="capacity_month">
				</div>
			</div>
			
			<div class="form-group">
				<label for="capacity_year" class="col-sm-2 control-label" style="font-size: 13px;">Capacity Year</label>
				<div class="col-sm-10">
					<input type="text" readonly="" ng-model="current_year" disabled="disabled" class="form-control" id="capacity_year">
				</div>
			</div>
			
			<div class="form-group">
				<label for="sales_person_capacity" class="col-sm-2 control-label pull-left" style="font-size: 13px;">Sales Person Capacity</label>
				<div class="col-sm-10">
					<input type="text" 
						   ng-model="sales_person_details.sales_person_capacity"
						   class="form-control" 
						   id="sales_person_capacity" 
						   placeholder="Enter Sales Person Capacity"
						   ng-keyup="checkMaxCapacityLimit($event,sales_person_details.sales_person_capacity)"
						   >
					
					<!--Help Block-->
					<span class="help-block">
						<p class="text-info">Maximum capacity that could be assign is {{sales_person_max_capacity}}</p>
					</span>
					<!--Help Block-->
				</div>
			</div>
	
			<button 
				type="submit" 
				class="btn btn-default pull-right"
				ng-click="saveCapacity(sales_person_details)"
				ng-disabled="!sales_person_details.sales_person_capacity">Submit
			</button>
		</form>
	</div>
	
</div>
