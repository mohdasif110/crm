<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h3 class="fts-17"> <i class="glyphicon glyphicon-plus tooltip-button demo-icon icon-edit" title=".icon-edit"></i>{{title}}</h3>
        </div>
    </div>
</div>

<div class="container-fluid">
    
    <div class="row">
        
        <div class="col-md-7 col-lg-7">
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Group Listings</h3>
                </div>
                
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <th>#</th>
                        <th>Title</th>
                        <th class="make_center">Status Hierarchy</th>
                        <th class="make_center">Action</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="group in disposition_groups">
                                <td ng-bind="$index+1"></td>
                                <td>{{group.group_title}}</td>
                                <td class="make_center" ng-click="showStatusHeirarchy(group.childs)">{{(group.childs.length > 0 ? group.childs[0].status_title: 'NA')}}</td>
                                <td class="make_center">
                                    <button ng-click="editGroup(group)" class="btn btn-xs btn-info">Edit</button>
                                    <a ng-href="manage-disposition-group-mapping/{{group.id}}/{{group.group_title}}" class="btn btn-xs btn-primary">Manage Status</a>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
            
        </div>
        
        <div class="col-md-5 col-lg-5" ng-if="addGroupBlock">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Disposition group </h3>
                </div>
                
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="title" class="col-sm-5 control-label">Group Title:</label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" id="title" ng-class="newDisposition.errorClass" ng-model="newDisposition.title" placeholder="Group Title">
                              <span class="help-block danger title-help-block"  ng-bind="newDisposition.error"></span>
                             
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="button" ng-click="saveGroup(newDisposition)" class="btn btn-primary pull-right">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
        <div class="col-md-5 col-lg-5" ng-if="editGroupBlock">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Group Title <i class="glyphicon glyphicon-backward pull-right" ng-click="swapBlock('add')"></i></h3>
                </div>
                
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="title" class="col-sm-5 control-label">Group Title:</label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" id="title" ng-class="editExistingDisposition.errorClass" ng-model="editExistingDisposition.title" placeholder="Group Title">
                              <span class="help-block danger edit-title-help-block" ng-bind="editExistingDisposition.error"></span>
                             
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-3 pull-right">
                                <button type="button" ng-click="updateGroup(editExistingDisposition)" class="btn btn-primary pull-right">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
    
</div>
