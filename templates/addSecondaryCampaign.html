<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h3 class="fts-17"> <i class="glyphicon glyphicon-plus tooltip-button demo-icon icon-edit" title=".icon-edit"></i>{{title}}</h3>
        </div>
    </div>
</div>

<div class="container-fluid">
    
    <div class="row">
        
        <div class="col-md-7 col-lg-7">
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Secondary Campaigns</h3>
                </div>
                
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <th>#</th>
                        <th>Campaign title</th>
                        <th>Primary campaign</th>
                        <th>Campaign Status</th>
                        <th>Action</th>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="campaign in secondary_campaigns">
                                <td ng-bind="$index+1"></td>
                                <td>{{campaign.title}}</td>
                                <td>{{campaign.parent_title}}</td>
                                <td>
                                     <div class="checkbox no-margin">
                                        <div ng-class="campaign.active_status == 0 ? 'checkbox_danger' : 'checkbox_success'" ng-click="setCampaignStatus(campaign,$event)" class="checkbox_success">
                                            <i class="glyphicon glyphicon-ok lf3"></i></div>
                                    </div>
                                </td>
                                <td><button class="btn btn-xs btn-info" ng-click="editCampaign(campaign)">Edit</button></td>
                            </tr>
                            
                        </tbody>
                        
                    </table>
                </div>
                
            </div>
            
        </div>
        
        <!--Add Block-->
        <div class="col-md-5 col-lg-5" ng-if="showAddBlock">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Secondary Campaign</h3>
                </div>
                
                <div class="panel-body">
                    <form>
                        <div class="form-group">                            
                            <label for="title">Campaign Title:</label>
                            <input type="text" class="form-control" id="title" ng-class="secondary_campaign.errorClass" ng-model="secondary_campaign.title" placeholder="Campaign Title">
                            <span class="help-block danger campaign-help-block"  ng-bind="secondary_campaign.error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="primary_list">Select Primary Campaign:</label>                            
                            <select ng-model="secondary_campaign.primary_campaign_id" ng-options="item.id as item.title for item in primary_campaigns" class="form-control"></select>
                            <span class="help-block danger campaign-list-help-block"  ng-bind="secondary_campaign.primary_campaign_id_error"></span>
                        </div>
                        
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="button" ng-click="saveCampaign(secondary_campaign)" class="btn btn-primary pull-right">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
        <!--Edit Block-->
        <div class="col-md-5 col-lg-5" ng-if="showEditBlock">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Secondary Campaign <i class="glyphicon glyphicon-backward pull-right" ng-click="toggleBlock()"></i></h3>
                </div>
                
                <div class="panel-body">
                    <form>
                        <div class="form-group">                            
                            <label for="title">Campaign Title:</label>
                            <input type="text" class="form-control" id="title" ng-class="campaign_to_edit.errorClass" ng-model="campaign_to_edit.edit_title" placeholder="Campaign Title">
                            <span class="help-block danger campaign-help-block"  ng-bind="campaign_to_edit.error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="primary_list">Select Primary Campaign:</label>                            
                            <select ng-model="campaign_to_edit.edit_parent_id" ng-options="item.id as item.title for item in primary_campaigns" class="form-control"></select>
                            <span class="help-block danger campaign-list-help-block"  ng-bind="secondary_campaign.primary_campaign_id_error"></span>
                        </div>
                        
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="button" ng-click="updateCampaign(campaign_to_edit)" class="btn btn-primary pull-right">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
    
</div>
