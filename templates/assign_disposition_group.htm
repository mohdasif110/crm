<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h3 class="fts-17">Assign Disposition Group</h3>
        </div>
    </div>
</div>


<div class="panel panel-default">
    
    <div class="panel-heading">
        <div class="panel-title">Form <span class="pull-right"><a href='search-employee'>Back</a></span></div>
    </div>
    <div class="panel-body">
        <form name='disposition_group_assignment'>
            <div class="form-group">
                   <label>Select Group Name: {{group.id}}</label>
                   <select class='form-control' ng-class="group.error" ng-model='group.id' ng-options="item.id as item.group_title for item in group_list">
                       <option value="">Select Group</option>
                   </select>
            </div>
            <div class='form-group'>
                <button class='btn btn-primary' ng-click='save_group(group)'>Save</button>
            </div>
        </form>
    </div>
</div>
